name: CI

# Controls when the workflow will run
on: [push, pull_request]

jobs:
  general_steps:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Stage 0
      - name: Test upload to SourceForge
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: bin/test-upload

      # Stage 1A
      - name: Provisioning - apt-get update
        run: sudo bin/provision-apt-get-update

      # Stage 1B (main branch only)
      - name: Provisioning - apt-get upgrade - only in main branch
        run: sudo bin/provision-apt-get-upgrade
        if: ${{ github.ref == 'refs/heads/main' }}

      # Stage 1C
      - name: Provisioning - apt-get install
        run: sudo bin/provision-apt-get-install

      # Stage 2
      - name: Cache downloaded ISO file
        id: cache-downloaded-iso
        uses: actions/cache@v3
        with:
          path: iso-downloaded
          key: key-iso-file

      - name: Downloading the Linux ISO
        run: bin/download-iso

      # Stage 3
      - name: Mounting the virtual Linux DVD
        run: sudo bin/mount-iso

      # Stage 4
      - name: Copying the content from the virtual Linux DVD
        run: sudo bin/copy-iso

      # Stage 5
      - name: Mounting the compressed FS file
        run: sudo bin/mount-compressed-fs

      # Stage 6
      - name: Copying the squashfs files
        run: sudo bin/copy-squashfs

      # Stage 7A: chroot mounts
      - name: Mounting directories needed for chroot
        run: sudo bin/chroot-mounts

      # Stage 7B: chroot apt-get update
      - name: Updating the chroot environment
        run: sudo bin/chroot-update

      # Stage 7C: chroot apt-get upgrade (main branch only)
      - name: Upgrading the chroot environment
        run: sudo bin/chroot-upgrade
        if: ${{ github.ref == 'refs/heads/main' }}

      # Stage 7D: chroot install of KeePassXC (main branch only)
      - name: Installing KeePassXC in chroot
        run: sudo bin/chroot-keepassxc
        if: ${{ github.ref == 'refs/heads/main' }}

      # Stage 7E: chroot unmounting
      - name: Ending the chroot mounts
        run: sudo bin/chroot-unmount

      # Stage 7F: chroot cleanup
      - name: Post-chroot cleanup operations
        run: sudo bin/chroot-cleanup

  build_special_edition:
    runs-on: ubuntu-latest
    needs: general_steps
    strategy:
      matrix:
        EDITION_SHORT: ['hannahmontana', 'interstate', 'taylorswift', 'twilightzone']
        include:
          - EDITION_SHORT: 'hannahmontana'
            EDITION_LONG: 'Hannah Montana Linux'
          - EDITION_SHORT: 'interstate'
            EDITION_LONG: 'Interstate Swift Linux'
          - EDITION_SHORT: 'taylorswift'
            EDITION_LONG: 'Taylor Swift Linux'
          - EDITION_SHORT: 'twilightzone'
            EDITION_LONG: 'Twilight Zone'
  
    steps:
      # Stage 8A: Specifying the special edition
      - name: Specifying the special edition
        run: echo "${{ matrix.EDITION_SHORT }} - ${{ matrix.EDITION_LONG }}"
