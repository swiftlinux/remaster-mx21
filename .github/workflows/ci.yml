# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Steps common to all editions of Swift Linux
  general:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Stage 0
      - name: Test upload to SourceForge
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: bin/test-upload

      # Stage 1
      - name: Provision
        run: sudo bin/provision

      # Stage 2
      - name: Cache downloaded ISO file
        id: cache-downloaded-iso
        uses: actions/cache@v3
        with:
          path: iso-downloaded
          key: key-iso-file

      - name: Downloading the Linux ISO
        run: bin/download-iso

      # Stage 3
      - name: Mounting the virtual Linux DVD
        run: sudo bin/mount-iso

      # Stage 4
      - name: Copying the content from the virtual Linux DVD
        run: sudo bin/copy-iso

      # Stage 5
      - name: Mounting the compressed FS file
        run: sudo bin/mount-compressed-fs

      # Stage 6
      - name: Copying the squashfs files
        run: sudo bin/copy-squashfs

      # Stage 7A: chroot mounts
      - name: Mounting directories needed for chroot
        run: sudo bin/chroot-mounts

      # Stage 7B: chroot apt-get update
      - name: Updating the chroot environment
        run: sudo bin/chroot-update

      # Stage 7C: chroot apt-get upgrade
      - name: Upgrading the chroot environment
        run: sudo bin/chroot-upgrade

      # Stage 7D: chroot install of KeePassXC
      - name: Installing KeePassXC in chroot
        run: sudo bin/chroot-keepassxc

      # Stage 7E: chroot unmounting
      - name: Ending the chroot mounts
        run: sudo bin/chroot-unmount

      # Stage 7F: chroot cleanup
      - name: Post-chroot cleanup operations
        run: sudo bin/chroot-cleanup

      # Archive the tmp, remaster/iso-new, and remaster/squashfs-new
      - name: Archive artifacts from the general stages
        uses: actions/upload-artifact@v3
        with:
          path: |
            tmp
            remaster/iso-new
            remaster/squashfs-new=

  # Steps for customizing each edition of Swift Linux and producing the new ISO file
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/remaster-mx21
    needs: general
    strategy:
      matrix:
        MATRIX_EDITION: ['hannahmontana', 'interstate', 'taylorswift', 'twilightzone']

    steps:
      - uses: actions/upload-artifact@v3
        with:
          path: |
            tmp
            remaster/iso-new
            remaster/squashfs-new=

      - name: Set parameters specific to special edition
        env:
          EDITION: ${{ matrix.MATRIX_EDITION }}
        run: pwd; ls -l; bash params-$EDITION.sh
    
      - name: Customizing for the special edition of Swift Linux
        run: sudo bin/customize
